<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Digit Generator for METI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f63366;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar .links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .navbar .links a:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .main {
            text-align: center;
            margin-top: 100px;
            padding: 1rem;
        }

        .main h2 {
            font-size: 28px;
            margin-bottom: 1rem;
        }

        .main a.button {
            display: inline-block;
            background-color: #f63366;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .main a.button:hover {
            background-color: #d92659;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 14px;
            color: gray;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .links {
                margin-top: 0.5rem;
            }

            .navbar .links a {
                margin-left: 0;
                margin-right: 15px;
            }

            .main h2 {
                font-size: 22px;
            }

            .main a.button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">

            <a href="https://www.youtube.com/@GentleAkshit" target="_blank">YouTube</a>
        </div>
    </div>

    <div class="main">
